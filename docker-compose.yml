services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: maneyantra-rabbitmq
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - maneyantra-network
    env_file:
      - .env

  # Eufy Security Bridge (Node.js)
  eufy-bridge:
    build:
      context: ./eufy-bridge
      dockerfile: Dockerfile
    container_name: maneyantra-eufy-bridge
    env_file:
      - .env
    network_mode: host  # Use host network to access cameras on LAN
    volumes:
      - ./data/eufy:/app/data  # Persist trusted device tokens to avoid CAPTCHA
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ManeYantra Application
  maneyantra:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maneyantra-app
    depends_on:
      rabbitmq:
        condition: service_healthy
      eufy-bridge:
        condition: service_healthy
    network_mode: host  # Use host network for TP-Link device discovery
    env_file:
      - .env
    environment:
      # Override for host network mode - other services are on bridge network
      RABBITMQ_HOST: localhost
    volumes:
      # Mount config directory for easy configuration updates
      - ./config:/app/config
      # Mount logs directory to persist logs
      - ./logs:/app/logs
      # Create data directory for persistence
      - ./data:/app/data
    restart: unless-stopped

volumes:
  rabbitmq_data:
    driver: local

networks:
  maneyantra-network:
    driver: bridge
